<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <style>
  .background { 
    position:absolute; 
    display: block;
    top: 0;
    left: 0; 
    z-index: 0;
    width:100vw;
    height:100vh
  }</style>
  </head>
<body>
  <canvas class="background"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
  <script>
      window.onload = function() {
      Particles.init({
      selector: '.background',
      color: '#800080',
      sizeVariations: 5,
      connectParticles:true,
      responsive: [
      {breakpoint: 768,options: {maxParticles: 100,color: '#800080'}}, 
      {breakpoint: 425,options: {maxParticles: 100,color: '#800080'}}, 
      {breakpoint: 320,options: {maxParticles: 0,color: '#800080'}}]
  });
};
    </script>
</body>
</html>
